
<a ui-sref="home" style="text-align: left; display: block;max-width: 170px;">&lt; Back Home</a>
<ul class="list-group">
  <li class="list-group-item active">Select a category</li>

      style="list-style-type: none; color: blue;">

  </li>
</ul>
