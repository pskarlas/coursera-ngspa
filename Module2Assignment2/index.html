<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyCtrl as buyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.items">Buy {{item.quantity}} {{item.name}}<small>(s)</small> <button class="btn btn-default" ng-click="buyList.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!buyList.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtCtrl as boughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtList.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="./angular.min.js"></script>
<script src="./app.js"></script>
<script src="./services/ShoppingListCheckOff.service.js"></script>
<script src="./controllers/toBuy.controller.js"></script>
<script src="./controllers/alreadyBought.controller.js"></script>
</script>
</body>
</html>
